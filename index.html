<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Колода из 12 карт</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Изменение фона на цвет */
    body {
      background-color: #1e1e1e; /* Измените на нужный вам цвет */
    }

    .card-animate {
      transform: rotateY(180deg);
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.4s ease;
      transform-origin: center;
    }

    .card-show {
      transform: rotateY(0deg);
      opacity: 1;
    }

    .card-wrapper {
      perspective: 1000px;
    }

    .card-content {
      width: 240px;
      height: 330px;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .card-back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body class="text-white flex flex-col items-center justify-center min-h-screen">

  <div class="text-center">
    <!-- Колода -->
    <img
      id="deck"
      src="images/back.png"
      alt="Колода"
      class="w-40 h-auto cursor-pointer rounded-xl shadow-lg mb-2 hover:scale-105 transition duration-300"
    />

    <!-- Счётчик -->
    <div id="counter" class="text-lg font-medium mb-4">Осталось карт: 12</div>

    <!-- Кнопка сброса -->
    <button
      id="reset"
      class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-xl shadow mb-8 transition"
    >
      Сбросить колоду
    </button>

    <!-- Контейнер для вытянутых карт -->
    <div id="cards" class="grid grid-cols-4 gap-6 justify-center px-4"></div>
  </div>

  <script>
    const deck = document.getElementById('deck');
    const resetBtn = document.getElementById('reset');
    const cardsContainer = document.getElementById('cards');
    const counter = document.getElementById('counter');

    const fullDeck = Array.from({ length: 24 }, (_, i) => `images/card${i + 1}.png`);
    let remainingDeck = [...fullDeck];

    const players = ['Миша', 'Ваня', 'Макс', 'Валера'];
    let currentPlayerIndex = 0;
    let drawnInSet = 0;

    function updateCounter() {
      counter.textContent = `Осталось карт: ${remainingDeck.length}`;
    }

    deck.addEventListener('click', () => {
      if (remainingDeck.length === 0) {
        alert('Колода пуста!');
        return;
      }

      if (drawnInSet === 4) {
        // Просто удаляем карты, без анимации
        cardsContainer.innerHTML = '';
        drawnInSet = 0;
      }

      const index = Math.floor(Math.random() * remainingDeck.length);
      const cardSrc = remainingDeck.splice(index, 1)[0];

      // Создаём обёртку с подписью и картой
      const wrapper = document.createElement('div');
      wrapper.className = 'flex flex-col items-center card-wrapper';

      const label = document.createElement('div');
      label.textContent = players[currentPlayerIndex];
      label.className = 'mb-2 text-sm text-gray-300';

      // Обёртка для карты с эффектом переворота
      const cardContent = document.createElement('div');
      cardContent.className = 'card-content card-animate';

      const cardFront = document.createElement('img');
      cardFront.src = cardSrc;
      cardFront.alt = 'Карта';
      cardFront.className = 'rounded-xl shadow-md w-full h-full card-front';

      const cardBack = document.createElement('img');
      cardBack.src = 'images/back.png'; // Рубашка карты
      cardBack.alt = 'Рубашка';
      cardBack.className = 'rounded-xl shadow-md w-full h-full card-back';

      cardContent.appendChild(cardFront);
      cardContent.appendChild(cardBack);
      wrapper.appendChild(label);
      wrapper.appendChild(cardContent);
      cardsContainer.appendChild(wrapper);

      // Запускаем анимацию появления
      setTimeout(() => {
        cardContent.classList.add('card-show');
      }, 10);

      currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
      drawnInSet++;
      updateCounter();
    });

    resetBtn.addEventListener('click', () => {
      remainingDeck = [...fullDeck];
      cardsContainer.innerHTML = '';
      currentPlayerIndex = 0;
      drawnInSet = 0;
      updateCounter();
    });

    updateCounter();
  </script>

</body>
</html>
